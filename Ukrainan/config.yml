# ЧАСТИНКИ ТА ЗВУКИ
# Тут ви можете змінити гучність звуку або висоту. Ці рекомендовані значення
# Виберіть назву звуку звідси: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Sound-Name: "ENTITY_EXPERIENCE_ORB_PICKUP"
sound-volume: 3.0
sound-pitch: 0.533
# Виберіть назву частинки тут: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
Particle-Name: "EXPLOSION_NORMAL"

## КНОПКИ
#Тут ви можете знайти кольори https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/ChatColor.html
#Властивості кнопки ПРИЙНЯТИ
Accept-Button: "ПРИЙНЯТИ"
Accept-Button-Color: "GREEN"
Accept-Button-Set-Bold: true
Accept-Button-Description: "&6Натисніть, щоб &cПРИЙНЯТИ &6запит!"

#Властивості середньої кнопки
Middle-Button: " | "
Middle-Button-Color: "GRAY"
Middle-Button-Set-Bold: true
Middle-Button-Description: "&7 <- Виберіть одне -> "

#Властивості кнопки ВІДХИЛИТИ
Deny-Button: "ВІДХИЛИТИ"
Deny-Button-Color: "RED"
Deny-Button-Set-Bold: true
Deny-Button-Description: "&6Натисніть, щоб &cВІДХИЛИТИ &6запит!"

# Якщо ви хочете вимкнути SimpleTPA для певних світів, пропишіть так - 'ІмяТвогоСвіту'
#Вимкнутий плагін для світів:
disabled-worlds:
  - 'disabledworld'
  
#Булеани
#Якщо ви хочете вимктути back команду, поставте true
disable-back-command: false

# Якщо ви хочете вимктути повідомлення координат смерті, поставте true
disable-coords-message: false

# Якщо ви хочете вимктути збереження координат смерті, поставте true
disable-back-on-death: false

# Якщо ви хочете вимктути збереження TP локацій, як TPA, TPAHERE, поставте true
disable-back-on-tp: false

#  Якщо ви хочете вимкнути перевірку на режим гри ГЛЯДАЧ, поставте true
disable-gamemode-check: false

#  Якщо ви хочете вимкнути збереження кнопок ПРИЙНЯТИ чи ВІДХИЛИТИ, поставте true
disable-accept-deny-buttons: false

#  Якщо ви хочете вимкнути збереження часток, поставте true
disable-particles: false

#  Якщо ви хочете вимкнути збереження систеси руху, поставте true
disable-move-system: false

# Якщо ви хочете вимкнути звуки плагіна, поставте true
disable-sound: false

# # Якщо ви хочете вимкнути міжвимірну подорож (дозволяється використовувати плагін у тому ж світі, що й іншому гравцеві), встановіть це на true
disable-interdimensional-travel: false

# Якщо ви хочете вимкнути неуразливість після телепортації, встановіть це на true
disable-invincibility: false

# Якщо ви хочете вимкнути реєстрацію /back місць звідки вийшли, встановіть це на true
disable-back-on-quit: false

# Все працює із СЕКУНДАМИ
# Цілі числа
invincibility-seconds: 5
# Це збереже запит на телепортацію активним протягом X секунд
keep-alive: 60
# Це затримає телепортацію протягом X секунд
delay-back-command: 5
delay-teleportation: 5
# Перерви
back-cooldown: 10
tpa-cooldown: 10
tpahere-cooldown: 10
tpahereall-cooldown: 10
# Щоб встановити власну перерву, потрібно додати дозвіл: simpletpa.cooldown.Y.X де Y - це команда, а X - це секунди.
# Параметри для команд: tpa | tpahere | back | tpahereall
# Приклад: simpletpa.cooldown.tpa.300 | simpletpa.cooldown.tpahere.300 | simpletpa.cooldown.tpahereall.300 | simpletpa.cooldown.back.300
# Це встановить перерву для tpa/ tpahere/ tpahereall / back на 300 секунд

